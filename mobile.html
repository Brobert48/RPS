<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clearfix {
          overflow: auto;
        }
      </style>
</head>
<body>
    <script>
        var ply1 = 0;
        var ply2 = 0;
        var tie = 0;
        var number1;
        var number2;
        var rps = ["Rock", "Paper", "Sissors"];
        var user;
        var value;
        function user(value){
            number1=value;
        // player input
          // computer's throw
          var number2 = Math.floor((Math.random() * rps.length));
          //  display throws
          document.getElementById("p1").innerHTML = rps[number1];
          document.getElementById("p2").innerHTML = rps[number2];
          //   Below determines the results of each matchup. ANd adds to the winners score.
          //  tie
          if (number1 === 3) {
            alert("You didn't press a valid key");
            document.getElementById("p3").innerHTML = "Wrong Key";
            document.getElementById("p1").innerHTML = "Wrong Key";
            document.getElementById("p2").innerHTML = "Wrong Key";
            document.getElementById("p1img").src = "9-RPS-example.png";
            document.getElementById("p2img").src = "9-RPS-example.png";
          }
          else if (number1 === number2) {
            document.getElementById("p3").innerHTML = "Tie, Try Again....";
            tie++;
            document.getElementById("p1img").src = "9-RPS-example.png";
            document.getElementById("p2img").src = "9-RPS-example.png";
          }
          //   Rock vs. Paper 
          else if (number1 === 0 && number2 === 1) {
            document.getElementById("p3").innerHTML = "Player 2 Wins!";
            ply2++;
            document.getElementById("p1img").src = "Rock.png";
            document.getElementById("p2img").src = "Paper.png";
          }
          //   Rock vs. Scissors
          else if (number1 === 0 && number2 === 2) {
            document.getElementById("p3").innerHTML = "Player 1 Wins!";
            ply1++;
            document.getElementById("p1img").src = "Rock.png";
            document.getElementById("p2img").src = "Scissors.png";
          }
          //   Paper vs. Rock
          else if (number1 === 1 && number2 === 0) {
            document.getElementById("p3").innerHTML = "Player 1 Wins!";
            ply1++;
            document.getElementById("p1img").src = "Paper.png";
            document.getElementById("p2img").src = "Rock.png";
          }
          //   Paper vs. Scissors
          else if (number1 === 1 && number2 === 2) {
            document.getElementById("p3").innerHTML = "Player 2 Wins!";
            ply2++;
            document.getElementById("p1img").src = "Paper.png";
            document.getElementById("p2img").src = "Scissors.png";
          }
          //   Scissors vs. Paper
          else if (number1 === 2 && number2 === 1) {
            document.getElementById("p3").innerHTML = "Player 1 Wins!";
            ply1++;
            document.getElementById("p1img").src = "Scissors.png";
            document.getElementById("p2img").src = "Paper.png";
          }
          //   Scissors vs. Rock
          else if (number1 === 2 && number2 === 0) {
            document.getElementById("p3").innerHTML = "Player 2 Wins!";
            ply2++;
            document.getElementById("p1img").src = "Scissors.png";
            document.getElementById("p2img").src = "Rock.png";
          }
          //   Displays the Scores to the Scoreboard
          document.getElementById("p4").innerHTML = ply1;
          document.getElementById("p5").innerHTML = ply2;
          document.getElementById("p6").innerHTML = tie;
    
        } 
        </script>
        <div>
            <button id="rock" onClick="javascript:user(0)">Rock</button>
            <button id="paper" onclick="javascript:user(1)">Paper</button>
            <button id="scissors" onClick="javascript:user(2)">Scissors</button>
        </div>
        <div style="margin: 25px; padding:15px; border: dashed black 5px; float:left;">
            <!-- Player 1 Throw -->
            <div class="clearfix">
              <p style="float: left; margin: 0px 5px">Player 1: </p>
              <p id="p1" style="margin: 0px 5px">...</p>
            </div>
            <!-- Player 2 Throw -->
            <div class="clearfix">
              <p style="float: left; margin: 0px 5px">Player 2: </p>
              <p id="p2" style="margin: 0px 5px"> ...</p>
            </div>
            <!-- Winner Result -->
            <div class="clearfix">
              <p style="float: left; margin: 0px 5px">Winner: </p>
              <p id="p3" style="margin: 0px 5px">...</p>
            </div>
            <!-- Scoreboard -->
            <div class="clearfix">
              <p style="float: left;margin: 0px 5px">Score: </p>
              <p id="p4" style="float: left; margin: 0px 5px">...</p>
              <p style="float: left; margin: 0px 5px;">-</p>
              <p style="float: left; margin: 0px 5px;" id="p5">...</p>
              <br>
              <p style="float: left;margin: 0px 5px">Ties: </p>
              <p id="p6" style="float: left; margin: 0px 5px">...</p>
            </div>
        
        
            <img style="height: 150px; border: black solid 5px" id="p1img" src="9-RPS-example.png" alt="Player1">
            <img style="height: 150px; border: black solid 5px;" id="p2img" src="9-RPS-example.png" alt="Player2">
        
          </div>
          <div>
            <!-- instructions -->
            <h1>How to Play!</h1>
            <p>Press "r","p", or "s" to throw your hand.</p>
            <p>Use the refresh button to reset the score.</p>
            <h3 style="font-size: 10px">&copy BlakedPotato</h3>
          </div>
</body>
</html>
