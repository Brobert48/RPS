<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .clearfix {
      overflow: auto;
    }
    @media screen and (max-width:959px) {
      #mobie { display:inline-block; }
      .throwimg{
        background: white;}
      }
    @media screen and (min-width:960px) {
      #mobile { display:none; }
      .throwimg{background:white;}
      }

  <title>Rock Paper Scissors by: BlakedPotato</title>
</head>

<body style="background-color: #444444; color: azure;">
  <script>
    var ply1 = 0;
    var ply2 = 0;
    var tie = 0;
    var number1;
    var rps = ["Rock", "Paper", "Scissors"];
    // Desktop
    // player input
    document.onkeyup = function (event) { 
      var number1 = event.key;
      switch (number1) {
        // Rock
        case "r":
          number1 = 0;
          break;
        // Paper
        case "p":
          number1 = 1;
          break;
        // Scissors
        case "s":
          number1 = 2;
          break;
        // wrong key
        default:
          number1 = 3;
      }
      // computer's throw
      var number2 = Math.floor((Math.random() * rps.length));
      //  display throws
      document.getElementById("p1").innerHTML = rps[number1];
      document.getElementById("p2").innerHTML = rps[number2];
      //   Below determines the results of each matchup. ANd adds to the winners score.
      //  tie
      if (number1 === 3) {
        alert("You didn't press a valid key");
        document.getElementById("p3").innerHTML = "Wrong Key";
        document.getElementById("p1").innerHTML = "Wrong Key";
        document.getElementById("p2").innerHTML = "Wrong Key";
        document.getElementById("p1img").src = "9-RPS-example.png";
        document.getElementById("p2img").style.display="inline-block";

      }
      else if (number1 === number2) {
        document.getElementById("p3").innerHTML = "Tie, Try Again....";
        tie++;
        document.getElementById("p1img").src = "Tie.png";
        document.getElementById("p2img").style.display="none";
      }
      //   Rock vs. Paper 
      else if (number1 === 0 && number2 === 1) {
        document.getElementById("p3").innerHTML = "Player 2 Wins!";
        ply2++;
        document.getElementById("p1img").src = "Rock.png";
        document.getElementById("p2img").src = "Paper.png";
        document.getElementById("p2img").style.display="inline-block";
      }
      //   Rock vs. Scissors
      else if (number1 === 0 && number2 === 2) {
        document.getElementById("p3").innerHTML = "Player 1 Wins!";
        ply1++;
        document.getElementById("p1img").src = "Rock.png";
        document.getElementById("p2img").src = "Scissors.png";
        document.getElementById("p2img").style.display="inline-block";

      }
      //   Paper vs. Rock
      else if (number1 === 1 && number2 === 0) {
        document.getElementById("p3").innerHTML = "Player 1 Wins!";
        ply1++;
        document.getElementById("p1img").src = "Paper.png";
        document.getElementById("p2img").src = "Rock.png";
        document.getElementById("p2img").style.display="inline-block";

      }
      //   Paper vs. Scissors
      else if (number1 === 1 && number2 === 2) {
        document.getElementById("p3").innerHTML = "Player 2 Wins!";
        ply2++;
        document.getElementById("p1img").src = "Paper.png";
        document.getElementById("p2img").src = "Scissors.png";
        document.getElementById("p2img").style.display="inline-block";

      }
      //   Scissors vs. Paper
      else if (number1 === 2 && number2 === 1) {
        document.getElementById("p3").innerHTML = "Player 1 Wins!";
        ply1++;
        document.getElementById("p1img").src = "Scissors.png";
        document.getElementById("p2img").src = "Paper.png";
        document.getElementById("p2img").style.display="inline-block";

      }
      //   Scissors vs. Rock
      else if (number1 === 2 && number2 === 0) {
        document.getElementById("p3").innerHTML = "Player 2 Wins!";
        ply2++;
        document.getElementById("p1img").src = "Scissors.png";
        document.getElementById("p2img").src = "Rock.png";
        document.getElementById("p2img").style.display="inline-block";

      }
      //   Displays the Scores to the Scoreboard
      document.getElementById("p4").innerHTML = ply1;
      document.getElementById("p5").innerHTML = ply2;
      document.getElementById("p6").innerHTML = tie;

    }    

    // mobile version
    var user;
        var value;

      //   Paper vs. Rock

      }
      //   Paper vs. Scissors
      else if (number1 === 1 && number2 === 2) {

      //   Scissors vs. Rock

      }
      //   Displays the Scores to the Scoreboard
      document.getElementById("p4").innerHTML = ply1;
      document.getElementById("p5").innerHTML = ply2;
      document.getElementById("p6").innerHTML = tie;

    } 
  </script>

  <div style="margin: 25px; padding:15px; border: dashed black 5px; float:left;">
    <!-- Player 1 Throw -->
    <div class="clearfix">
      <p style="float: left; margin: 0px 5px">Player 1: </p>
      <p id="p1" style="margin: 0px 5px">...</p>
    </div>

    </div>
    <div id="mobile">
      <button id="rock" onClick="javascript:user(0)">Rock</button>

  </div>


    <img class="throwimg" style="height: 150px;" id="p1img" src="9-RPS-example.png" alt="Player1">
